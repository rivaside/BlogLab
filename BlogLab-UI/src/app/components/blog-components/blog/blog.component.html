<div class="container" *ngIf="!!blog">
    <div class="d-flex justify-content-center">
        <h1 class="display-3 mt-5">{{ blog?.title }}</h1>
    </div>

    <div class="d-flex justify-content-center mt-4">
       <h6>Written by {{ blog.username }} - {{ blog.publishDate | date: 'medium' }}
            <span *ngIf="blog.publishDate !== blog.updateDate"> | Updated on {{ blog?.updateDate | date: 'medium' }} </span>
        </h6>
    </div>

    <div class="mt-4">
        <img src="{{blogPhotoUrl}}" class="blog-image img-fluid text-wrapper">
        <p class="blog-content">
            {{ blog.content }}
        </p>
    </div>

    <app-comment-system 
    *ngIf="blog"
    ></app-comment-system>

</div>
